{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="px-4 md:px-0">
  <div class="w-full h-full pt-16 pb-8 flex flex-col items-center gap-8 overflow-y-auto">
    <div class="flex flex-col items-center w-full gap-4 px-4 md:px-0">
      <h1 class="text-4xl md:text-5xl text-center font-bold">Request a company</h1>
      <p class="text-lg text-center w-[80%]">Request that a company should be reviewed</p>
    </div>

    <div class="bg-white rounded-lg  w-full md:w-[50%]">
      <form action="{% url 'request_company' %}" method="POST"
        class="flex flex-col items-center gap-4 w-full h-full p-4">
        <div class="w-full flex flex-col gap-1">
          <label for="company_name" class="text-md font-medium">Company name</label>
          <input type="text" name="company_name" placeholder="Company name"
            class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
        </div>
        <div class="w-full flex flex-col gap-1">
          <label for="company_website" class="text-md font-medium">Company website</label>
          <input type="text" name="company_website" placeholder="Company website"
            class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
        </div>
        <div class="w-full flex flex-col gap-1">
          <label for="reason" class="text-md font-medium">Why add this company</label>
          <textarea name="reason" placeholder="Reason for adding this company"
            class="w-full h-32 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"></textarea>
        </div>
        <div class="w-full flex flex-col gap-1">
          <label for="name" class="text-md font-medium">What's your name</label>
          <textarea name="name" placeholder="Your name"
            class="w-full h-32 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"></textarea>
        </div>
        {% csrf_token %}
        <button type="submit" class="px-20 h-12 bg-blue-600 hover:bg-blue-400 text-white rounded-lg">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
