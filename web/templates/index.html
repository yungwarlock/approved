{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="w-full h-full">
  <div class="w-full h-full pt-16 pb-8 flex flex-col items-center gap-12 overflow-y-auto">
    <div class="flex flex-col items-center w-full gap-4 px-4 md:px-0">
      <h1 class="text-5xl font-bold">Approved!</h1>
      <p class="text-lg text-center w-[80%]">Review terms and conditions documents from top tech companies</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-10 w-full md:w-[80%] px-4 md:px-16">
      {% for company in companies %}
      <a href="/company/{{ company.slug }}"
        class="transition-all relative border rounded-md w-40 h-52 bg-gray-200 hover:bg-gray-100 hover:shadow-sm flex flex-col p-2">
        <img src="{{ company.logo_url }}" class="w-12 h-12 mb-4" />
        <h3 class="text-2xl font-medium mb-2">{{ company.name }}</h3>
        <h3 class="text-sm flex items-center gap-1">
          <div class="bg-red-400 text-white rounded-full flex justify-center items-center w-4 h-4">4</div>
          Critical Issues
        </h3>
        <h3 class="text-sm flex items-center gap-1">
          <div class="bg-red-400 text-white rounded-full flex justify-center items-center w-4 h-4">2</div>
          Restrictions
        </h3>
        <div class="absolute bottom-2 left-0 w-full flex items-center justify-between px-2">
          <p>Open</p>
          <svg class="w-6 h-6 bottom-2 right-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
