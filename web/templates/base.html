<!DOCTYPE html>

{% load static %}

<html lang="en">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block title %} {% endblock %} | Approved!</title>
</head>

<body class="bg-gray-50">

  {% endblock %}
</body>


</html>
